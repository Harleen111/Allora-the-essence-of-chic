<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Your Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #fff;
            margin: 0;
            padding: 20px;
        }
        .store-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: 20px;
        }
        .store-card {
            width: 90%;
            max-width: 400px;
            border-radius: 15px;
            color: white;
            text-align: left;
            padding: 20px;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            background-size: cover;
            background-position: center;
            position: relative;
        }
        .store-card:hover {
            transform: scale(1.05);
        }
        .store-card a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            position: absolute;
            bottom: 20px;
        }
        .store-card h2, .store-card p {
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }

        /* New Fashion Image */
        .allora {
            background-image: url('https://i.pinimg.com/736x/89/b2/b1/89b2b17bfa9d068c318e1d8b70e221f5.jpg'); /* Stylish Fashion Model */
        }
        .fwd {
            background-image: url('https://images.pexels.com/photos/167964/pexels-photo-167964.jpeg');
        }
        .luxe {
            background-image: url('https://images.pexels.com/photos/931177/pexels-photo-931177.jpeg');
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <h1>Select Your Store</h1>

    <div class="store-container">
        <div class="store-card allora">
            <h2>Allora</h2>
            <p>India’s Fashion & Beauty Experts</p>
            <a href="#">Enter Store →</a>
        </div>
        <div class="store-card fwd">
            <h2>fwd</h2>
            <p>Gen-Z Fresh Drops Under ₹999</p>
            <a href="#">Enter Store →</a>
        </div>
        <div class="store-card luxe">
            <h2>LUXE</h2>
            <p>Unlock The World Of Luxury</p>
            <a href="#">Enter Store →</a>
        </div>
    </div>

</body>
</html>
